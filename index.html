<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>My Spotify Web</title>
  </head>
  <body>

    <div class="view">
      <main>

        <nav class="nav">
          <div class="nav_top">
            <img src="img/spotify_logo.png" alt="logo">
            <ul class="icon_nav">
              <li>
                <img src="img/home.svg" alt="">
                <a href=""><span>Home</span></a>
              </li>
              <li>
                <img src="img/search.svg" alt="">
                <a href=""><span>Cerca</span></a>
              </li>
              <li>
                <img src="img/library.svg" alt="">
                <a href=""><span>La tua libreria</span>
                </a></li>
            </ul>

            <h4>PLAYLIST</h4>

            <a href="#" class="btn">Crea Playlist</a>

            <ul class="playlist">
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
            </ul>
          </div>

          <div class="nav_bottom">

            <a href="#">Installa app</a>
            <hr>
            <h4>John Doe</h4>

          </div>

        </nav>

        <section class="content">

          <div class="head-content">
            <div class="banner">
              <a href="">Effettua l'upgrade</a>
            </div>
          </div>

        </section>

      </main>

      <footer>
        <div class="song_icon">
          <img src="img/sinister.jpg" alt="sinister_album">
          <div class="song_info">
            <h4>Sinister</h4>
            <p>Brano nome</p>
          </div>
          <div class="heart">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>

        </div>
        <div class="play_center">
          <div class="top">
              <i class="fas fa-random"></i>
              <i class="fas fa-step-backward"></i>
              <i class="far fa-play-circle"></i>
              <i class="fas fa-step-forward"></i>
              <i class="fas fa-redo"></i>
          </div>
          <div class="bottom">

          </div>

          <div class="volume">

          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
